<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Vue clase 2</h1>
    <div id="contenedor">
        <p>Praise the Omnissiah!</p>
        <input v-model="texto1">
        <p v-text="texto1"></p>

    </div>

    <!-- CDN de Vue, versiÃ³n de desarrollo -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Nuestro script -->
    <script>
        const {createApp} = Vue
        const miApp = createApp ({
            data() {
                return{
                    texto1: "Hail the Mechanicus"
                }
            }


        })

        miApp.mount("#contenedor")


    </script>

</body>
